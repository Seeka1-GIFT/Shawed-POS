services:
  - type: web
    name: shawed-pos-backend
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: shawed-pos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://shawed-pos.vercel.app
    healthCheckPath: /health

databases:
  - name: shawed-pos-db
    databaseName: shawed_pos_db
    user: shawed_pos_user
    plan: starter



